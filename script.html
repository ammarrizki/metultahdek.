<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }
        #notification {
            position: fixed;
            background-color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 300px;
        }
        .tengahnotif {
            margin-bottom: 20px;
        }
        button {
            background-color: #fec2cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f89bab;
        }
        .no-scroll {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="atas">
            <img src="img/Android Compact - 1.png" alt="Happy Birthday Image">
        </div>
        <div class="lagu-video">
            <!-- Audio Element -->
            <audio id="main-audio" preload="auto" loop>
                <source src="audio/Feast - Nina (Video Lirik).mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>

            <!-- Overlay and Notification -->
            <div id="overlay" style="display: none;"></div>
            <div id="notification" style="display: none;">
                <p class="tengahnotif">Selamat ulang tahun cantik! Maaf ya, hadiahnya telat dan ini saja. Tetap jadi orang baik ya. Dunia boleh jahat, tapi kamu jangan. Sekarang tekan tombolnya!</p>
                <button id="play-button">PLAY</button>
            </div>

            <!-- Video Placeholder (Optional) -->
            <div class="video-container" style="position: relative;">
                <div 
                    id="video-overlay" 
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; cursor: pointer; z-index: 2;">
                </div>
            </div>

            <!-- JavaScript -->
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const audio = document.getElementById('main-audio');
                    const overlay = document.getElementById('overlay');
                    const notification = document.getElementById('notification');
                    const playButton = document.getElementById('play-button');
                    const videoOverlay = document.getElementById('video-overlay');

                    // Autoplay audio
                    audio.play().catch(() => {
                        console.log("Autoplay gagal, menampilkan notifikasi...");
                        document.body.classList.add('no-scroll');
                        overlay.style.display = 'block';
                        notification.style.display = 'block';
                    });

                    // Play audio on button click
                    playButton.addEventListener('click', () => {
                        audio.play();
                        document.body.classList.remove('no-scroll');
                        overlay.style.display = 'none';
                        notification.style.display = 'none';
                    });

                    // Pause audio when user interacts with the video overlay
                    videoOverlay.addEventListener('click', () => {
                        videoOverlay.style.display = 'none'; // Remove overlay to allow interaction with video
                        if (!audio.paused) {
                            audio.pause();
                            console.log("Audio paused because user clicked the video overlay.");
                        }
                    });
                });
            </script>
        </div>
    </div>
</body>
</html>
