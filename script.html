<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hbd dek</title>
    <style>
        *{
            margin: 0;
        }
        img{
            width: 100%;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }
        #notification {
            position: fixed;
            background-color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            width: 200px;
        }
        .tengahnotif{
            background-color: white;
        }
        button {
            background-color: #fec2cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .no-scroll {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="atas">
            <img src="Android Compact - 1.png">
        </div>
        <div class="lagu,video">
            <audio id="main-audio" preload="auto" loop>
                <source src="Feast - Nina (Video Lirik).mp3" type="audio/mp3">
            </audio>
            
            <div id="overlay" style="display: none;"></div>
            <div id="notification" style="display: none;">
                <p class="tengahnotif">Selamat Ulang tahunn cantikk, maaaf yaa hadiahnya telat dan ini doanggg, teruss jadi orng baik yaa dunia boleh jahat tapi kamu jangann, nahh sekarang tekenn tombolnyaa</p>
                <button id="play-button">PLAY</button>
            </div>
            
            <div class="video-container" style="position: relative;">
                <div 
                    id="video-overlay" 
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; cursor: pointer; z-index: 2;">
                </div>
            </div>
            
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const audio = document.getElementById('main-audio');
                    const overlay = document.getElementById('overlay');
                    const notification = document.getElementById('notification');
                    const playButton = document.getElementById('play-button');
                    const videoOverlay = document.getElementById('video-overlay');
                    const videoIframe = document.getElementById('main-video');
            
      
                    audio.play().catch(() => {
                        console.log("Autoplay gagal, menampilkan notifikasi...");
                        document.body.classList.add('no-scroll');
                        overlay.style.display = 'block';
                        notification.style.display = 'block';
                    });
            
           
                    playButton.addEventListener('click', () => {
                        audio.play();
                        document.body.classList.remove('no-scroll');
                        overlay.style.display = 'none';
                        notification.style.display = 'none';
                    });
            
                   
                    videoOverlay.addEventListener('click', () => {
                        videoOverlay.style.display = 'none';
                        if (!audio.paused) {
                            audio.pause();
                            console.log("Audio paused because user clicked the video overlay.");
                        }
                    });
                });
            </script>
            
        </div>
    </div>
</body>
</html>
