<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }
        #notification {
            position: fixed;
            background-color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 300px;
        }
        .tengahnotif {
            margin-bottom: 20px;
        }
        button {
            background-color: #fec2cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f89bab;
        }
        .no-scroll {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="atas">
            <img src="img/Android Compact - 1.png" alt="Happy Birthday Image">
        </div>
    </div>
</body>
</html>
